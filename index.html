    <style>
        :root {
            --bg-deep: #4d021c; /* Deep Magenta from the Mela Image */
            --accent-yellow: #ffeb3b; /* Bright Yellow from the Image */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --insta-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        body {
            font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Festive Texture & Gulal Overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 10% 10%, rgba(255, 235, 59, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(194, 24, 91, 0.4) 0%, transparent 50%);
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }

        /* Glassmorphism Refined */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
        }

        /* Spotlight Hover Effect with Yellow glow */
        .spotlight-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            -webkit-tap-highlight-color: transparent;
        }
        .spotlight-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255, 235, 59, 0.1), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        @media (hover: hover) {
            .spotlight-card:hover::after { opacity: 1; }
            .spotlight-card:hover { transform: translateY(-15px) scale(1.02); border-color: var(--accent-yellow); }
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Premium Yellow Outline Text */
        .outline-text {
            -webkit-text-stroke: 1.5px var(--accent-yellow);
            color: transparent;
            transition: all 0.5s;
        }
        @media (min-width: 1024px) {
            .outline-text { -webkit-text-stroke: 2.5px var(--accent-yellow); }
        }

        /* Rotating Lacy Element */
        @keyframes rotate-lace {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .lace-anim { animation: rotate-lace 50s linear infinite; }

        /* Mobile specific heading adjustments */
        @media (max-width: 640px) {
            .hero-title-text { font-size: 16vw !important; line-height: 1 !important; }
        }

        .modal-open { overflow: hidden; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-yellow); border-radius: 10px; }
    </style>

                    const y = e.clientY - rect.top;
                    card.style.setProperty("--mouse-x", `${x}px`);
                    card.style.setProperty("--mouse-y", `${y}px`);
                };
            });
        }

                <li class="flex flex-col md:flex-row md:justify-between md:items-end group opacity-0 translate-y-8" style="animation: slideUp 0.7s forwards ${idx * 0.1 + 0.3}s cubic-bezier(0.16, 1, 0.3, 1)">
                    <div class="space-y-2">
                        <h4 class="text-2xl md:text-4xl font-black text-white tracking-tighter transition-all group-hover:text-yellow-500">${item.name}</h4>
                        <p class="text-white/40 text-[10px] md:text-xs font-light max-w-md tracking-wide italic italic">${item.desc}</p>
                    </div>
                    <div class="mt-4 md:mt-0 text-left md:text-right border-t md:border-0 border-white/10 pt-4 md:pt-0">
                        <span class="text-2xl md:text-4xl font-black text-yellow-500 block mb-1">${item.price}</span>
                        <span class="text-[9px] md:text-[11px] font-bold text-white/50 uppercase tracking-widest">${item.quantity}</span>
                        <div class="hidden md:block h-[2px] w-0 bg-yellow-500/50 group-hover:w-full transition-all duration-700 ml-auto mt-2"></div>
                    </div>
                </li>
            `).join('');

            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
            setTimeout(() => {
                container.classList.remove('translate-y-32', 'opacity-0');
            }, 50);
        }

        function closeModal() {
            const container = document.getElementById('modal-container');
            container.classList.add('translate-y-32', 'opacity-0');
            setTimeout(() => {
                document.getElementById('menu-modal').classList.add('hidden');
                document.body.classList.remove('modal-open');
            }, 600);
        }

        window.addEventListener('DOMContentLoaded', renderStalls);

        const style = document.createElement('style');
        style.innerHTML = `@keyframes slideUp { to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
